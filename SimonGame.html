<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="simonSay.css"/>
    <title>Simon Say Game</title>
</head>
<body>

    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btnContainer">
        <div class="lineOne">
            <div class="btn red" type="button" id="red"  >One</div>
            <div class="btn orange" type="button" id="orange">Two</div>
        </div>
        <div class="lineTwo">
            <div class="btn green" type="button" id="green">Three</div>
            <div class="btn blue" type="button" id="blue" >Four</div>
        </div>
    </div>
    <script src="simonSay.js"></script>
</body>
</html>
